<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Pet Supplies Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Our Pet Supplies Catalog</h1>
    </header>

    <main>
        <section id="products">
            <h2>Available Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="/img/dog-food.webp" alt="Dog Food">
                    <h3>Dog Food</h3>
                    <p>Price: $30</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/img/dog-toy.webp" alt="Dog Toy">
                    <h3>Cat Toy Set</h3>
                    <p>Price: $15</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="comparison">
            <h2>Compare Products</h2>
            <table>
                <tr>
                    <th>Feature</th>
                    <th>Dog Food</th>
                    <th>Cat Toy Set</th>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>$30</td>
                    <td>$15</td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td>10 lbs</td>
                    <td>1 lb</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pet Supplies Shop</p>
    </footer>
</body>
</html>
